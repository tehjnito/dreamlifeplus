        <section id="body-wrapper" class="row">

            <section class="clearfix text-center col-xs-12 page-section bg-003 bg-tl">

                        <select title="Newest First" class="selectpicker">

                            <option value="OLDEST">Oldest First</option>
                        </select>
                    </span>
                </section>
                <section class="row no-padding">
                    <span class="clearfix col-xs-12 no-padding">
                        <h3 class="text-left">Images</h3>
                        <section class="albumn-list close-fit">
                            <span ng-repeat="x in AlbumImages track by $index" href="{{x.Image}}" class="col-xs-12 col-sm-6 col-md-4">
                                <span data-tehj-gallery="albumImage" data-tehj-img-url="{{x.Image}}">
                                    <figure style="background-image: url('{{x.Image}}')"></figure>
                                </span>
                            </span>
                        </section>
                    </span>
                    <span class="clearfix col-xs-12 no-padding hidden">

                                    <figure style="background-image: url('https://source.unsplash.com/random?island')"></figure>

                                </span>

                                <span>
                                    <figure style="background-image: url('https://source.unsplash.com/random?island')"></figure>
                                </span>
                            </span>
                        </section>
                    </span>
                    <section class="row no-padding">
                        <a href="../" class="btn btn-link pull-right"><i class="fa fa-fw fa-long-arrow-left"></i>&nbsp;Back to Gallery Page</a>
                    </section>
                </section>
            </section>

        <section id="tehjGalleryStart">
            <section id="gallery-nav">
                <span id="gallery-close-start">
                    <button id="gallery-close" class="btn btn-link">
                        <i class="fa fa-fw fa-lg fa-close"></i>
                    </button>
                </span>
                <span id="gallery-arrows">
                    <button id="gallery-nav-prev" class="btn btn-link pull-left">
                        <i class="fa fa-fw fa-chevron-left"></i>
                    </button>
                    <button id="gallery-nav-next" class="btn btn-link pull-right">
                        <i class="fa fa-fw fa-chevron-right"></i>
                    </button>
                </span>
            </section>
            <section id="image-start">
                <img src="" alt="">
            </section>
        </section>


        <section id="tehj-video-player">
            <span>
                <span id="video-start" class="col-xs-12">
                    <div class="embed-responsive">
                        <iframe id="video" class="embed-responsive-item" src="" frameborder="0" allowfullscreen></iframe>
