                </ul>

        <section id="body-wrapper" class="row">
            <secion id="page-big-banner" style="background-image:url('{{BannerImage.$value}}')">
                <span class="tint fluid-absolute"></span>
                <span class="fluid-absolute">
                    <h1 class="accent_underline u-white">Our Gallery</h1>
                    <hr>
                </span>
            </secion>
            <section class="clearfix text-center col-xs-12 page-section bg-003 bg-tl">
                <section class="row">
                    <span class="col-xs-6 col-sm-4 col-md-2">
                        <label style="float:left;padding-left:5px;"><small>Display Order</small></label>
                        <select title="Newest First" class="selectpicker">
                            <option value="NEWEST">Newest First</option>
                            <option value="OLDEST">Oldest First</option>
                        </select>
                    </span>
                    <span class="hidden col-xs-6 col-sm-offset-4 col-sm-4 col-md-offset-4 col-md-2">
                        <div class="input-group">
                            <div class="input-group-btn">
                                <button class="btn btn-default" type="submit">
                                    <i class="glyphicon glyphicon-search"></i>
                                </button>
                            </div>
                            <input type="text" class="form-control" placeholder="Search">
                        </div>
                    </span>
                </section>
                <section class="row no-padding">
                    <span class="clearfix col-xs-12 no-padding">
                        <section class="albumn-list">
                            <a ng-repeat="x in AlbumList" href="./album?aid={{x.$id}}" class="col-xs-12 col-sm-6 col-md-4">
                                <span>
                                    <figure style="background-image: url('{{x.DisplayImage}}')"></figure>
                                    <figcaption>{{x.Name}}</figcaption>
                                </span>
                            </a>
                        </section>
                    </span>
                </section>
            </section>
        </section>

        <footer>
            <span class="col-xs-12">
